<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtraso(n) {
        if (n < 2){
            return false;
        }
        else if (n == 2){
            return true;
        }
        else if (n % 2 == 0){
            return false;
        }
        else {
            for (var i = 3; i < n; i++)
            {
                if (n % i == 0){
                    return false;
                    break;
                }
            }
        }
        return true
    }
    var n = prompt("So nguyen to dau tien",'');
    var count = 0;
    var number = 2;
    var result = "";
    while ( count < n) {
        if (kiemtraso(number)) {
            count +=1;
            result = result + `<span>${number} ;</span>`;
        }
        number+=1;
    }
    document.write(result);
</script>

</body>
</html>
